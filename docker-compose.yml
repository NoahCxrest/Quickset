services:
  # no auth - perfect for local dev or if you like living dangerously
  quickset:
    build: .
    ports:
      - "8080:8080"
    environment:
      - QUICKSET_HOST=0.0.0.0
      - QUICKSET_PORT=8080
      - QUICKSET_AUTH_LEVEL=none
      - QUICKSET_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # auth on writes only - let anyone read but not fuck with your data
  quickset-write-auth:
    build: .
    ports:
      - "8081:8080"
    environment:
      - QUICKSET_HOST=0.0.0.0
      - QUICKSET_PORT=8080
      - QUICKSET_AUTH_LEVEL=write
      - QUICKSET_ADMIN_USER=admin
      - QUICKSET_ADMIN_PASS=changeme
      - QUICKSET_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # full lockdown - auth on everything including health
  quickset-full-auth:
    build: .
    ports:
      - "8082:8080"
    environment:
      - QUICKSET_HOST=0.0.0.0
      - QUICKSET_PORT=8080
      - QUICKSET_AUTH_LEVEL=all
      - QUICKSET_ADMIN_USER=admin
      - QUICKSET_ADMIN_PASS=changeme
      - QUICKSET_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-u", "admin:changeme", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
